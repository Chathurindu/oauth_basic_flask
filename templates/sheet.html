{% extends 'base.html' %} {% block content %}
<div class="container card" style="width: 80%;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">IP</th>
      </tr>
    </thead>
    <tbody>
      {% for i in msg %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.ip_address}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
